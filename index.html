<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/3d5cbf3238.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <h1>Create a Account</h1>
        <div class="signup-box">
            <div class="left-box">
                <form >
                    <input type="text" placeholder="Your Name" required class="input-box">
                    <input type="text" placeholder="Your Surname" required class="input-box">
                    <input type="email" placeholder="Your Email Address" required class="input-box">
                    <input type="password" placeholder="Your Password" required class="input-box">
                    <input type="checkbox" required id="terms">
                    <label for="terms">i Accept the terms & conditions.</label>
                    <button>Sign Up <span>&#x27f6</span> </button>
                </form>
            </div>
            <div class="right-box">
                <a href="#" class="fb-link"><i class="fa-brands fa-square-facebook"></i>Connect with Facebook</a>
                <a href="#" class="tw-link"><i class="fa-brands fa-twitter"></i>Connect with Twitter</a>
                <a href="#" class="g-link"><i class="fa-brands fa-google"></i>Connect with Google</a>
            </div>
        </div>
    </div>
</body>
</html>
